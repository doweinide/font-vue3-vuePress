name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支的推送事件

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码

      - name: Build (如果需要构建)
        run: |
          npm install  # 安装依赖
          npm run build  # 执行构建命令

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 使用第三方 action 部署到 GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动生成的 token
          publish_dir: ./dist  # 要发布的目录，根据实际情况修改
          # publish_branch: gh-pages  # 发布到的分支，默认为 gh-pages