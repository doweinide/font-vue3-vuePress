name: Build and Deploy to GitHub Pages # 📛 工作流程名称

on:
  push:
    branches:
      - master # 🟢 master 分支有提交就触发

permissions:
  contents: read # 允许读取仓库内容
  pages: write # 允许写入 GitHub Pages（必须）
  id-token: write # 身份验证（新版 Pages 要求）

jobs:
  build: # 🛠️ 构建项目
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # 🔍 检出源码

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # 🎯 使用 Node 18

      - run: npm install # 📦 安装依赖
      - run: npm run build # 🔧 构建项目（输出到 dist 或 vuepress 目录）

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v2 # ✅ 使用 GitHub Pages 专用上传方式
        with:
          path: ./docs/.vuepress/dist # ⚠️ 改成你的构建输出路径

  deploy: # 🚀 发布到 Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 🌐 获取部署后的链接

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # ✅ 官方 Pages 发布插件

